name: Recurring WhatsApp Poll

on:
  schedule:
    # 6:05 PM IST is 12:35 PM UTC. Offset by 5 mins.
    # Run at 12:35 PM UTC every day except Friday.
    - cron: '35 12 * * 0-4,6'
  push:
    paths:
      - '.github/workflows/whatsapp_poll.yml'
      - 'execution/recurring_rcb_poll.py'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  send_poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install whatsapp-api-client-python python-dotenv

      - name: Verify Environment Variables
        run: |
          echo "Checking if GREENAPI secrets are available..."
          if [ -z "${{ secrets.GREENAPI_ID_INSTANCE }}" ]; then echo "❌ GREENAPI_ID_INSTANCE is NOT set in secrets"; else echo "✅ GREENAPI_ID_INSTANCE is set"; fi
          if [ -z "${{ secrets.GREENAPI_API_TOKEN }}" ]; then echo "❌ GREENAPI_API_TOKEN is NOT set in secrets"; else echo "✅ GREENAPI_API_TOKEN is set"; fi

      - name: Run WhatsApp Poll Script
        env:
          GREENAPI_ID_INSTANCE: ${{ secrets.GREENAPI_ID_INSTANCE }}
          GREENAPI_API_TOKEN: ${{ secrets.GREENAPI_API_TOKEN }}
        run: python3 execution/recurring_rcb_poll.py
