name: ShYlpA Daily Compliment

on:
  schedule:
    # 5:30 AM IST is 12:00 AM UTC.
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  send_compliment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install whatsapp-api-client-python python-dotenv

      - name: Run Compliment Script
        env:
          GREENAPI_ID_INSTANCE: ${{ secrets.GREENAPI_ID_INSTANCE }}
          GREENAPI_API_TOKEN: ${{ secrets.GREENAPI_API_TOKEN }}
        run: python execution/shylpa_compliment.py
