name: ShYlpA Daily Compliment

on:
  schedule:
    # 5:35 AM IST is 12:05 AM UTC. Offset by 5 mins to avoid high-load slot.
    - cron: '5 0 * * *'
  push:
    paths:
      - '.github/workflows/shylpa_compliment.yml'
      - 'execution/shylpa_compliment.py'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  send_compliment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install whatsapp-api-client-python python-dotenv

      - name: Verify Environment Variables
        run: |
          echo "Checking if GREENAPI secrets are available..."
          if [ -z "${{ secrets.GREENAPI_ID_INSTANCE }}" ]; then echo "❌ GREENAPI_ID_INSTANCE is NOT set in secrets"; else echo "✅ GREENAPI_ID_INSTANCE is set"; fi
          if [ -z "${{ secrets.GREENAPI_API_TOKEN }}" ]; then echo "❌ GREENAPI_API_TOKEN is NOT set in secrets"; else echo "✅ GREENAPI_API_TOKEN is set"; fi

      - name: Run Compliment Script
        env:
          GREENAPI_ID_INSTANCE: ${{ secrets.GREENAPI_ID_INSTANCE }}
          GREENAPI_API_TOKEN: ${{ secrets.GREENAPI_API_TOKEN }}
        run: python3 execution/shylpa_compliment.py
