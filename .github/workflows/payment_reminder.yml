name: Recurring Payment Reminder
# 8:00 AM IST is 2:30 AM UTC.
# Run on Mon, Wed, Fri.

on:
  #schedule:
    #- cron: '30 2 * * 1,3,5'
  push:
    paths:
      - '.github/workflows/payment_reminder.yml'
      - 'execution/payment_reminder.py'
  workflow_dispatch:

jobs:
  send_reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install whatsapp-api-client-python python-dotenv

      - name: Run Payment Reminder Script
        env:
          GREENAPI_ID_INSTANCE: ${{ secrets.GREENAPI_ID_INSTANCE }}
          GREENAPI_API_TOKEN: ${{ secrets.GREENAPI_API_TOKEN }}
        run: python3 execution/payment_reminder.py
